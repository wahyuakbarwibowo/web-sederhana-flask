<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- File Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/fluid-gallery.css')}}">
    <!-- file input -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="{{url_for('static', filename='assets/css/btn.css')}}" rel="stylesheet" type="text/css" />
    <script src="{{url_for('static', filename='assets/js/btn.js')}}" type="text/javascript"></script>

    <title>Grayscale Images</title>
</head>

<body>

    <div class="container gallery-container">

        <h1>Merubah Warna Citra</h1>
        <p class="page-description text-center">Konversi Warna Citra RGB Ke GRAYSCALE</p>
        <hr>

        <div class="tz-gallery">
            <div class="row">
                <div class="col-md-8">
                    <form id="upload-form" method="POST" enctype="multipart/form-data" class="">
                        <div class="form-group">

                            <label>Pilih Citra</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-default btn-file">
                                    Browseâ€¦ <input type="file" name="query_img" id="imgInp">
                                    </span>
                                </span>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-3">
                    <div class="col-centered">
                        <img id="img-upload" />
                    </div>
                </div>
            </div>
            <hr> {% if query_path %}
            <div class="row">
                <div class="col-md-6">
                    <label>Query Citra</label>
                    <img class="img-responsive thumbnail" src="{{query_path}}">
                </div>
                <div class="col-md-6">
                    <label>Hasil Konversi Citra</label>
                    <a href="{{url_for('static', filename='assets/hasil/')}}{{ img }}.jpg">
                        <img class="img-responsive thumbnail" src="{{url_for('static', filename='assets/hasil/')}}{{ img }}.jpg">
                    </a>
                </div>
                {% endif %}
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
        <script>
            baguetteBox.run('.tz-gallery');
        </script>

</body>

</html>
